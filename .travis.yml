cache:
  directories:
    - $HOME/.spark_nlp.dep.cache

matrix:
  include:
    - language: python
      python: 2.7
      before_script:
        - sbt assemblyAndCopy
        - pip install pyspark
        - pip install numpy
        - cd python/
      script:
        - python run-tests.py

    - language: python
      python: 3.6
      before_script:
        - sbt assemblyAndCopy
        - pip install pyspark
        - pip install numpy
        - cd python/
      script:
        - python run-tests.py

    - language: scala
      scala: 2.11.11
      before_install:
        - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - sudo apt-get update -q
        - sudo apt-get install libstdc++6 -y
        - wget http://ftp.br.debian.org/debian/pool/main/g/glibc/libc6_2.24-11+deb9u3_amd64.deb
        - sudo dpkg -i libc6_2.24-11+deb9u3_amd64.deb
      before_script:
        - export _JAVA_OPTIONS="-Xmx4G -XX:+UseConcMarkSweepGC -Xss6M -Xms2048M"
